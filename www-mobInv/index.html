<html>
    <head>
        <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
            https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:
            * gap: is required only on iOS (when using UIWebView) and is needed for JS->native communication
            * https://ssl.gstatic.com is required only on Android and is needed for TalkBack to function properly
            * Disables use of inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
                * Enable inline JS: add 'unsafe-inline' to default-src
        -->
        <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
        <meta charset=utf-8>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <!--<link rel="stylesheet" type="text/css" href="css/index.css">-->
        <link rel="stylesheet" href="framework7/css/framework7.min.css">
        <link rel="stylesheet" href="css/icons.css">
        <link rel="stylesheet" href="css/app.css">
        <title>MobInv</title>
    </head>
    <body>
    <div id="app">
        <!-- Your main view, should have "view-main" class -->
        <div class="view view-main">
            <!-- Page, data-name contains page name which can be used in callbacks -->
            <div class="page" data-page="login">
                <div class="page-content login-screen-content" id="my-login-screen">
                    <div class="login-screen-title">Авторизация</div>
                    <form><!-- Login form -->
                        <div class="list">
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label" >Имя</div>
                                    <div class="item-input-wrap">
                                        <input readonly type="text" name="username"  placeholder="Имя">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            <li class="item-content item-input">
                                <div class="item-inner">
                                    <div class="item-title item-label">Пароль</div>
                                    <div class="item-input-wrap">
                                        <input type="password" name="password" placeholder="Пароль">
                                        <span class="input-clear-button"></span>
                                    </div>
                                </div>
                            </li>
                            </ul>
                        </div>
                        <div class="list" id="login-button-div">
                            <ul>
                                <li>
                                    <a href="#" class="login-button">Войти</a>
                                    <!--a href="/main_content/"-->
                                </li>
                            </ul>
                            <!--<div class="block-footer">Some text with login information.</div>-->
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Cordova -->
    <script src="cordova.js"></script>
    <!-- Framework7 library -->
    <script src="framework7/js/framework7.min.js"></script>
    <!-- App routes -->
    <script src="js/routes.js"></script>
    <!-- Your custom app scripts -->
    <script src="js/app.js"></script>
    <script src="js/index.js"></script>
    </body>
</html>
